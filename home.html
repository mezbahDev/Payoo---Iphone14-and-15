<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="payoo.png">
    <title>Payoo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .font-outfit {
            font-family: 'Outfit', sans-serif;
        }
    </style>

</head>

<body class="font-outfit w-full h-100vh">


    <!-- home heading section -->

    <header class="px-6 py-3 flex justify-between items-center w-full border border-b border-[#0808081A]">
        <div class="flex items-center gap-2">
            <img src="/assets/Group.png" alt="" class="w-[50px]" />
            <div class="flex flex-col gap-[6px]">
                <h1 class="font-extrabold text-[18px]">$<span id="mainBalance">45000</span></h1>
                <p class="text-[#666768] text-[14px]">Available Balance</p>
            </div>
        </div>
        <button class="btn bg-white text-[#666768] border-[#e5e5e5] font-[14px] font-normal rounded-[8px]">
            <i class="fa-solid fa-arrow-right-from-bracket rotate-180">
                <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="black">
                    <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                </g>
            </i>
            Log Out
        </button>
    </header>



    <!-- welcome section -->
    <div class="px-6 py-8">

        <div class="flex flex-col gap-3">

            <div class="flex items-center text-[24px]">
                <i class="fa-solid fa-fire text-red-500"></i>
                <h1 class="font-bold text-[24px]">Welcome to Payooo!</h1>
            </div>
            <p class="leading-[26px] text-[#666768]">Enjoy easy and convenient financial services with us.<br>Cashout
                charge is low</p>

        </div>

        <div class="mt-6 flex flex-wrap gap-[12px]">

            <div id="addBtn"
                class="flex flex-col items-center border border-1 w-[120px] px-[10px] py-[20px] gap-2 rounded-[12px] border-[#e5e5e5] cursor-pointer">
                <img src="/assets/purse1.png" alt="money pic" />
                <p class="text-[14px] text-[#666768]">Add Money</p>
            </div>
            <div id="withdrawBtn"
                class="flex flex-col items-center border border-1 w-[120px] px-[10px] py-[20px] gap-2 rounded-[12px] border-[#e5e5e5] cursor-pointer">
                <img src="/assets/send1.png" alt="send pic" />
                <p class="text-[14px] text-[#666768]">Cashout</p>
            </div>

            <div id="transferBtn"
                class="flex flex-col items-center border border-1 w-[120px] px-[10px] py-[20px] gap-2 rounded-[12px] border-[#e5e5e5] cursor-pointer">
                <img src="/assets/money1.png" alt="Transfer" />
                <p class="text-[14px] text-[#666768]">Transfer Money</p>
            </div>

            <div id="bonusBtn"
                class="flex flex-col items-center border border-1 w-[120px] px-[10px] py-[20px] gap-2 rounded-[12px] border-[#e5e5e5] cursor-pointer">
                <img src="/assets/bonus1.png" alt="bonus pic" />
                <p class="text-[14px] text-[#666768]">Get Bonus</p>
            </div>

            <div id="payBillBtn"
                class="flex flex-col items-center border border-1 w-[120px] px-[10px] py-[20px] gap-2 rounded-[12px] border-[#e5e5e5] cursor-pointer">
                <img src="/assets/purse1.png" alt="purse pic" />
                <p class="text-[14px] text-[#666768]">Pay Bill</p>
            </div>

            <div id="transectionBtn"
                class="flex flex-col items-center border border-1 w-[120px] px-[10px] py-[20px] gap-2 rounded-[12px] border-[#e5e5e5] cursor-pointer">
                <img src="/assets/transaction1.png" alt="transection pic" />
                <p class="text-[14px] text-[#666768]">Transections</p>
            </div>

        </div>

    </div>


    <!-- add money section -->

    <div id="addMoneyParent" class="px-6 pb-[140px] bg-[#F4F5F7] pt-8 flex flex-col gap-4">
        <h1 class="text-[#080808] font-semibold text-[18px]">Add Money</h1>

        <form class=" flex flex-col gap-4 bg-[#ffffff] p-6 rounded-[24px]">
            <div class="w-full flex flex-col gap-3">
                <h1 class="font-medium pl-1 text-[#080808B3]">Select A Bank</h1>
                <select id="bankName"
                    class="select select-primary w-full px-5 h-[40px] rounded-[32px] bg-[#F4F5F7] focus:border-blue-400 focus:outline-none text-[#08080880] shadow border-none cursor-pointer">
                    <option disabled selected>Select bank</option>
                    <option>Dutch Bangla Bank</option>
                    <option>Islami Bank</option>
                    <option>Janta Bank</option>
                    <option>Pubali Bank</option>
                </select>
            </div>

            <div class="flex flex-col w-full gap-3">
                <label class="font-light pl-1 font-medium text-[#080808B3]">Bank Account Number</label>
                <input id="bankAccountNumber" type="number" placeholder="Enter 11 digit account number" required
                    class="px-5 py-4 h-[40px] rounded-[32px] bg-[#F4F5F7] border-none shadow border-gray-300 focus:border-blue-400 focus:outline-none" />
            </div>

            <div class="flex flex-col w-full gap-3">
                <label class="font-light pl-1 font-medium text-[#080808B3]">Amount to Add</label>
                <input id="addAmount" type="number" placeholder="Add Amount" required
                    class="px-5 py-4 h-[40px] rounded-[32px] bg-[#F4F5F7] border-none shadow border-gray-300 focus:border-blue-400 focus:outline-none" />
            </div>

            <div class="flex flex-col w-full gap-3">
                <label class="font-light pl-1 font-medium text-[#080808B3]">Pin Number</label>
                <input id="addPin" type="password" placeholder="Enter 4 Digit Pin" required
                    class="px-5 py-4 h-[40px] rounded-[32px] bg-[#F4F5F7] border-none shadow border-gray-300 focus:border-blue-400 focus:outline-none" />
            </div>

            <button id="addButton" type="submit"
                class="btn btn-active btn-primary w-full bg-[#0874F2] border-none rounded-[32px] text-[18px] h-[50px]">
                Add Money
            </button>

        </form>
    </div>



    <!-- withdraw money section -->

    <div id="cashOutParent" class="px-6 pb-[140px] bg-[#F4F5F7] pt-8 flex flex-col gap-4 hidden">
        <h1 class="text-[#080808] font-semibold text-[18px]">Cash Out</h1>

        <form class=" flex flex-col gap-4 bg-[#ffffff] p-6 rounded-[24px]">

            <div class="flex flex-col w-full gap-3">
                <label class="font-light pl-1 font-medium text-[#080808B3]">Agent Number</label>
                <input id="agentNumber" type="number" placeholder="Enter 11 digit number" required
                    class="px-5 py-4 h-[40px] rounded-[32px] bg-[#F4F5F7] border-none shadow border-gray-300 focus:border-blue-400 focus:outline-none" />
            </div>

            <div class="flex flex-col w-full gap-3">
                <label class="font-light pl-1 font-medium text-[#080808B3]">Amount</label>
                <input id="withdrawAmount" type="number" placeholder="Enter Amount to withdraw" required
                    class="px-5 py-4 h-[40px] rounded-[32px] bg-[#F4F5F7] border-none shadow border-gray-300 focus:border-blue-400 focus:outline-none" />
            </div>

            <div class="flex flex-col w-full gap-3">
                <label class="font-light pl-1 font-medium text-[#080808B3]">Pin Number</label>
                <input id="withdrawPin" type="password" placeholder="Enter 4 Digit Pin" required
                    class="px-5 py-4 h-[40px] rounded-[32px] bg-[#F4F5F7] border-none shadow border-gray-300 focus:border-blue-400 focus:outline-none" />
            </div>

            <button id="cashOutButton" type="submit"
                class="btn btn-active btn-primary w-full bg-[#0874F2] border-none rounded-[32px] text-[18px] h-[50px]">
                Withdraw Money
            </button>

        </form>
    </div>





    <!-- transfer money section -->

    <div id="transferParent" class="px-6 pb-[140px] bg-[#F4F5F7] pt-8 flex flex-col gap-4 hidden">
        <h1 class="text-[#080808] font-semibold text-[18px]">Transfer Money</h1>

        <form class=" flex flex-col gap-4 bg-[#ffffff] p-6 rounded-[24px]">

            <div class="flex flex-col w-full gap-3">
                <label class="font-light pl-1 font-medium text-[#080808B3]">Agent Number</label>
                <input id="transferAccountNumber" type="number" placeholder="User Account Number" required
                    class="px-5 py-4 h-[40px] rounded-[32px] bg-[#F4F5F7] border-none shadow border-gray-300 focus:border-blue-400 focus:outline-none" />
            </div>

            <div class="flex flex-col w-full gap-3">
                <label class="font-light pl-1 font-medium text-[#080808B3]">Amount</label>
                <input id="transferAmount" type="number" placeholder="Enter Amount to transfer" required
                    class="px-5 py-4 h-[40px] rounded-[32px] bg-[#F4F5F7] border-none shadow border-gray-300 focus:border-blue-400 focus:outline-none" />
            </div>

            <div class="flex flex-col w-full gap-3">
                <label class="font-light pl-1 font-medium text-[#080808B3]">Pin Number</label>
                <input id="transferPin" type="password" placeholder="Enter 4 Digit Pin" required
                    class="px-5 py-4 h-[40px] rounded-[32px] bg-[#F4F5F7] border-none shadow border-gray-300 focus:border-blue-400 focus:outline-none" />
            </div>

            <button id="transferbutton" type="submit"
                class="btn btn-active btn-primary w-full bg-[#0874F2] border-none rounded-[32px] text-[18px] h-[50px]">
                Send Now
            </button>

        </form>
    </div>



    <!-- bonus money section -->


    <div id="bonusParent" class="px-6 pb-[140px] bg-[#F4F5F7] pt-8 flex flex-col gap-4 hidden">
        <h1 class="text-[#080808] font-semibold text-[18px]">Get Bonus</h1>

        <form class=" flex flex-col gap-4 bg-[#ffffff] p-6 rounded-[24px]">

            <div class="flex flex-col w-full gap-3">
                <label class="font-light pl-1 font-medium text-[#080808B3]">Enter Bonus Coupon</label>
                <input id="bonusCoupon" type="number" placeholder="Enter Your Coupon" required
                    class="px-5 py-4 h-[40px] rounded-[32px] bg-[#F4F5F7] border-none shadow border-gray-300 focus:border-blue-400 focus:outline-none" />
            </div>

            <button id="bonusButton" type="submit"
                class="btn btn-active btn-primary w-full bg-[#0874F2] border-none rounded-[32px] text-[18px] h-[50px]">
                Get Bonus
            </button>

        </form>
    </div>


    <script src="home.js"></script>
</body>

</html>
