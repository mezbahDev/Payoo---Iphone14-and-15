<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="payoo.png">
    <title>Payoo</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .font-outfit {
            font-family: 'Outfit', sans-serif;
        }
    </style>

</head>

<body class="bg-[#f4f5f7] h-[100vh] font-outfit flex flex-col justify-center items-center">

    <div class="h-[130px] w-[316px] border-none bg-[url(./assets/bg.png)] flex items-center justify-center">
        <img src="assets/Group.png" alt="group img" class="w-[75px]" />
    </div>


    <form class="flex flex-col gap-4 w-[402px] bg-[#ffffff] p-8 border border-[#ffffff] rounded-[24px]">
        <div class="flex flex-col w-full gap-3">
            <label class="text-[#080808] font-light pl-1">Mobile Number</label>
            <input id="mobileNumber" type="text" placeholder="Enter Your Number" required
                class="px-5 py-4 h-[40px] rounded-[32px] bg-[#F4F5F7] border-2 border-gray-300 focus:border-blue-400 focus:outline-none" />
        </div>

        <div class="flex flex-col w-full gap-3">
            <label class="text-[#080808] font-light pl-1">4 Digit Pin</label>
            <input id="pin" type="password" placeholder="Enter 4 Digit Pin" required
                class="px-5 py-4 h-[40px] rounded-[32px] bg-[#F4F5F7] border-2 border-gray-300 focus:border-blue-400 focus:outline-none" />
        </div>

        <button id="loginBtn" type="submit"
            class="btn btn-active btn-primary w-full bg-[#0874F2] border-none rounded-[32px] text-[18px] h-[50px]">
            Login
        </button>
    </form>



    <script src="script.js"></script>
</body>

</html>
